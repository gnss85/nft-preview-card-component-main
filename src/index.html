<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="nft flex-flow">
        <a class="nft--image" href="#">
          <img
            src="./assets/images/image-equilibrium.jpg"
            alt="Stupid NFT picture"
        /></a>
        <a href="#"><h2 class="nft--headline">Equilibrium #3429</h2></a>
        <p class="nft--text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="nft--info-wrapper flex-flow">
          <span class="eth">0.041 ETH</span>
          <span class="time-left">3 days left</span>
        </div>
        <div class="nft--author-container flex-flow">
          <img
            src="./assets/images/image-avatar.png"
            alt="stupid author"
            class="author-pic"
          />
          <p>
            Creation of
            <a href="#" class="author"> Jules Wyvern</a>
          </p>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/gnss85/">Patrick Richter</a>.
      </div>
    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
